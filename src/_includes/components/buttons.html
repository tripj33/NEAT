{% macro square_with_icon(title, color, hoverColor, icon) %}


<button type="button" class="py-2 px-4 flex justify-center items-center  bg-{{color}} hover:bg-{{hoverColor}} focus:ring-red-500 focus:ring-offset-red-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 ">
    {{title}}
    <span class="p-2 ml-4">
        <i class="{{icon}} text-2xl"></i>
    </span>
</button>

  

{% endmacro %}
