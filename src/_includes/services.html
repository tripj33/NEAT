{% import "./components/buttons.html" as button %}

<div class="container max-w-3xl mt-40 px-6">

    <h1 class="font-bold text-5xl">{{title}} 0 asd</h1>
    {{button.square_with_icon('test')}}
    {{ content | safe }}

</div>


<div class="service">
    <div class="service-title">
        <h2>{{title}}</h2>
    </div>
    <div class="service-images">
        <img src="{{service-images}}" alt="">
    </div>
    <div class="service-description">
        {{description}}
        {{service-images}}
    </div>

</div>
